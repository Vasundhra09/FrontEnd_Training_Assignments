<!-- !-- Create a web page to perform validations using JavaScript -->
<html>

<head></head>

<body>
    <h3>Performing Validations using JavaScript</h3>
    <hr />
    <form action="Register.jsp" method="GET">
        User Name : <input id="t1" name="t1" />
        <br></br>
        Password :
        <input type="password" id="t2" name="t2" />
        <br></br>
        Retype Password :
        <input type="password" id="t3" name="t3" />
        <br></br>
        Age : <input type="text" id="t4" name="t4" />
        <br></br>
        City Name : <input type="text" id="t5" name="t5" />
        <br></br>
        <input type="submit" onclick="return  submitClick()" value="Register" />
        <hr />
        <p id="errorBox" style="color:red;">
        </p>
    </form>

    <script>
        function submitClick() {
            var errorStr = "";

            var isValid = true;

            var obj1 = document.getElementById("t1");
            var obj2 = document.getElementById("t2");
            var obj3 = document.getElementById("t3");
            var obj4 = document.getElementById("t4");
            var obj5 = document.getElementById("t5");


            if (obj1.value == "") {
                errorStr += "* User name is required" + "<br/>";
                isValid = false;
            }


            if (obj2.value != obj3.value) {
                errorStr += "* Password and retype password should be same." + "<br/>";
                isValid = false;
            }


            if (obj4.value < 20 || obj4.value > 40) {
                errorStr += "* Age should be between 20 and 40" + "<br/>";
                isValid = false;
            }

            var n = isNaN(obj4.value);
            if (n == true) {
                errorStr += "* Age should contains only numbers." + "<br/>";
                isValid = false;
            }


            var size = obj5.value.length;
            if (size < 3 || size > 10) {
                errorStr += "* City name should have characters between 3 to 10" + "<br/>";
                isValid = false;
            }

            if (errorStr.length > 0) {
                var obj6 = document.getElementById("errorBox");
                obj6.innerHTML = errorStr;
            }

            return isValid;
        }
    </script>
</body>

</html>
