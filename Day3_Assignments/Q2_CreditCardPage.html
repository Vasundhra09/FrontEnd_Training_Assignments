<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card page</title>
    <link rel="stylesheet" href="./CCstyles.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Credit Card Details</legend>
            <input type="radio" name="CerditCard" id="CC">Credit Card(Visa, Mastercard) <img
                src="https://seeklogo.com/images/V/visa-logo-6F4057663D-seeklogo.com.png" width="30px" alt=""><img
                src="https://seeklogo.com/images/M/Master_Card-logo-027CB51F96-seeklogo.com.png" alt="" width="40px">
            <input type="radio" name="" id=""> PayPal <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png" alt=""
                width="50px">
            <br>
            <label for="">Card Number</label>
            <br>
            <input type="text" name="" id="inputtxt"><br>
            <div style="float: left;">
                Expiration date
                <br>
                <select name="" id="">Month
                    <option value="">Jan</option>
                    <option value="">Feb</option>
                    <option value="">March</option>
                    <option value="">April</option>
                    <option value="">May</option>
                </select> /
                <select name="" id="">Year
                    <option value="">2023</option>
                    <option value="">2022</option>
                    <option value="">2021</option>
                    <option value="">2020</option>
                    <option value="">2019</option>
                </select>
            </div>
            <div style="margin-left:20px; padding-left: 130px;">
                CVV
                <br>
                <input type="password" name="" id="">
            </div>
            Full Name on Card
            <br>
            <input type="text" name="" id=""> <br>
            <input type="submit" name="" id="" value="Complete Transaction">
        </fieldset>
    </form>
</body>

</html>
